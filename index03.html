<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case, JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('pic_bulboff').src='img/pic_bulbon.gif'">Acenda a Luz</button>

<img id="pic_bulboff" src="img/pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('pic_bulboff').src='img/pic_bulboff.gif'">Apague a Luz</button>

</body>
