<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criaçao de funçao no javascript</title>
    <script>
      function minhaFuncao() {
        document.getElementById('paragrafo').innerHTML="Paragrafo alterado"
      }
    </script>
</head>
<body>
    <h2>Criação de função no javascript</h2>
    <p id="paragrafo"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia corporis accusantium provident pariatur, sit perspiciatis obcaecati neque culpa a tempore eius magni dolores quisquam nobis. Esse possimus aut nam vero.</p>
    <button type="button" onclick="minhaFuncao()">Chamar funçao
    </button>
</body>
</html>
