<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case, JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('/São Paulo.jpg').src='img/São Paulo.jpg'">São Paulo</button>

<img id="SãoPaulo.jpg" src="img/São Paulo.jpg" style="width:100px">

<button onclick="document.getElementById('SanAndreas.jpg').src='img/SanAndreas.jpg'">San Andreas</button>


</body>
</html>
